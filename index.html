<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Number Ratio Calculator</h2>
  <form id="ratioForm">
    <label for="input1">First Number or Ratio (e.g., 300 or 1:1.7):</label>
    <input type="text" id="input1" placeholder="Enter first number or ratio">

    <label for="input2">Second Number (e.g., 400):</label>
    <input type="text" id="input2" placeholder="Optional (leave blank for ratios)">

    <button type="button" onclick="calculateRatio()">Calculate Ratio</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function calculateRatio() {
      const input1 = document.getElementById('input1').value.trim();
      const input2 = document.getElementById('input2').value.trim();
      const result = document.getElementById('result');
      result.innerHTML = '';

      try {
        if (input1.includes(':')) {
          // Input is a ratio like 1:1.7
          const [a, b] = input1.split(':').map(parseFloat);
          if (isNaN(a) || isNaN(b)) throw 'Invalid ratio format.';
          const scaleFactor = 5; // Scale factor
          result.innerHTML = `${a * scaleFactor} x ${b * scaleFactor} or ${a * 100} x ${b * 100}`;
        } else if (input2) {
          // Two numbers provided
          const num1 = parseFloat(input1);
          const num2 = parseFloat(input2);
          if (isNaN(num1) || isNaN(num2)) throw 'Invalid numbers.';
          const gcd = (a, b) => (b === 0 ? a : gcd(b, a % b));
          const divisor = gcd(num1, num2);
          result.innerHTML = `${num1 / divisor}:${num2 / divisor} or 1:${(num2 / num1).toFixed(3)}`;
        } else {
          throw 'Provide a valid input format.';
        }
      } catch (error) {
        result.innerHTML = `<span style="color: red;">Error: ${error}</span>`;
      }
    }
  </script>

</body>
</html>
